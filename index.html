<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-btn">追加</button>
    </div>

    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-ul">
        <li>
          <div class="list-row">
            <span>TODO1</span><button>完了</button><button>削除</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <span>TODO2</span><button>完了</button><button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul id="complete-ul">
        <li>
          <div class="list-row"><span>TODO10</span><button>戻す</button></div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
